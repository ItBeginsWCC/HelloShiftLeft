ngsast:
- app:
    name: ShiftLeftHelloJava
    language: JAVA # change to your app's language if necessary
    modify-findings:
      - Header Injection
finding-modifications:
  Header Injection:
    filter:
      category:
        - Header Injection
    tags:
      - key: cvss_score
        value: 8
      - key: severity
        value: critical
      - key: cvss_31_severity_rating
        value: high
      - key: reason
        value: appsec_escalation