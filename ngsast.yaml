ngsast:
  - app:
      name: ShiftLeftHelloJava
      language: JAVA
      policy: io.shiftleft/helloshiftleft
  - default:
      policy: io.shiftleft/defaultWithDict
finding-modifications:
  my_modification_rule:
    filter:
      category:
        - Sensitive Data Leak
      id:
        - 97
      type:
        - vuln
      severity:
        - info
        - moderate
    tags:
      - key: cvss_score
        value: 5
      - key: severity
        value: moderate
      - key: cvss_31_severity_rating
        value: medium
      - key: some-custom-tag
        value: todo