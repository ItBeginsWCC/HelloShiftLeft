ngsast:
- app:
    name: ShiftLeftHelloJava
    language: JAVA # change to your app's language if necessary
    modify-findings:
      - open_redirect_modification_rule
finding-modifications:
  open_redirect_modification_rule:
    filter:
      category:
        - Header Injection
    tags:
      - key: cvss_score
        value: 5
      - key: severity
        value: Medium
      - key: cvss_31_severity_rating
        value: low
      - key: reason
        value: appsec_escalation